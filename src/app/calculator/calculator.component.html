


<section id="calculator" class="bg-dark text-center text-white" >
<div class="container">
<div class="py-5">



<h2>BenTur currency Calculator</h2>
<br>

<h4 class="mb-5">You can calculate your money Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque, voluptas facilis quod corrupti repudiandae alias. Veniam facilis quibusdam sit earum. </h4>



<div class="row">

<div class="col-6 ">
<input [(ngModel)]="try_amount" (keyup)="tryChanged($event)" style="max-width:100%; height:60px;" type="text" class="text-center">
</div>

<div class="col-6">
<h5 class=" mt-1 pt-1">TRY</h5>
</div>

<div class="col-12">
<h5 id="equal_char">=</h5>
</div>

<div class="col-6 ">
<input [(ngModel)]="xof_amount" (keyup)="xofChanged($event)" style="max-width:100%; height:60px;" type="text" class="text-center">
</div>

<div class="col-6">
<h5 class=" mt-1 pt-1">XOF</h5>
</div>

</div>

</div>

</div>


<p id="lastupdate" class="p-3"> <em>Last updated day : {{day}} </em>  </p>


</section>
